<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<div class="w-4/5 md:w-2/5 mx-auto" layout:fragment="content">

    <div class="rounded-md bg-green-50 p-4 pt-6">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg aria-hidden="true" class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                    <path clip-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                          fill-rule="evenodd"/>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-green-800"
                    th:text="#{request.createdSuccessfully(${result.getRequestId()})}"></h3>
                <div class="mt-2 text-sm text-green-700">
                    <p th:utext="#{request.creationMessage}"></p>
                </div>
                <div class="mt-4">
                    <div class="-mx-2 -my-1.5 flex">
                        <a class="rounded-md bg-green-50 px-2 py-1.5 text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50"
                           th:href="@{'/request/' + ${result.getRequestId()}}"
                           th:text="#{request.viewStatus}"
                           type="button">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--/* =========================================================================================================== */-->

</html>
