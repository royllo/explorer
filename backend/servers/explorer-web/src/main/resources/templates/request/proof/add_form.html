<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<div layout:fragment="content">

    <!--/* ======================================================================================================= */-->
    <!--/* Display form */-->
    <div class="pt-12 w-4/5 mx-auto">
        <form method="post" th:action="@{/request/proof/add}" th:object="${command}">

            <!--/* Raw proof field */-->
            <textarea
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    name="rawProof"
                    onClick="this.select();"
                    onFocus="this.select();"
                    required
                    rows="25"
                    th:field="*{rawProof}"
                    th:placeholder="#{request.proof.rawProof.helper}">
            </textarea>
            <p class="mt-2 text-sm text-red-600 dark:text-red-500" th:errors="*{rawProof}"
               th:if="${#fields.hasErrors('rawProof')}"></p>
            <br/>
            <button class="defaultButton"
                    th:text="#{request.proof.submit}"
                    type="submit"></button>
            <br/>
            <br/>

            <!--/* Explain how to retrieve a raw proof ? */-->
            <div th:text="#{request.proof.explanation.title}"></div>
            <code th:utext="#{request.proof.explanation.code}"></code>

            <!--/* TODO, this should not be needed! */-->
            <div class="my-12">&nbsp;</div>
        </form>
    </div>

</div>
<!--/* =========================================================================================================== */-->

</html>
